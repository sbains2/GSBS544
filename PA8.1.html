<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>notebook</title>
<style>

      body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          line-height: 1.6;
          max-width: 900px;
          margin: 0 auto;
          padding: 20px;
          background-color: #ffffff;
      }
      .cell {
          margin-bottom: 1em;
          border-left: 3px solid #e0e0e0;
          padding-left: 15px;
      }
      .code-cell {
          border-left-color: #4CAF50;
      }
      .markdown-cell {
          border-left-color: #2196F3;
      }
      .code-input {
          background-color: #f5f5f5;
          border: 1px solid #ddd;
          border-radius: 4px;
          padding: 10px;
          font-family: "Courier New", Courier, monospace;
          font-size: 14px;
          overflow-x: auto;
          white-space: pre-wrap;
      }
      .code-output {
          background-color: #fafafa;
          border: 1px solid #e0e0e0;
          border-radius: 4px;
          padding: 10px;
          margin-top: 5px;
          font-family: "Courier New", Courier, monospace;
          font-size: 13px;
          overflow-x: auto;
      }
      .markdown-content {
          padding: 5px 0;
      }
      h1, h2, h3, h4, h5, h6 {
          margin-top: 1em;
          margin-bottom: 0.5em;
      }
      code {
          background-color: #f0f0f0;
          padding: 2px 5px;
          border-radius: 3px;
          font-family: "Courier New", Courier, monospace;
      }
      pre code {
          display: block;
          padding: 10px;
          overflow-x: auto;
      }
  
</style>
</head>
<body>
<h1>notebook</h1>
</body>
</html>
